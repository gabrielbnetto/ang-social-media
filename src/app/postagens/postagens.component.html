<div class="container">
    <h1>Perfil</h1>
    <app-dados [isPersonProfile]="isMyProfile"></app-dados>
    <div class="postagens">
        <h1>Postagens</h1>
        <div>
            <div>
                <input type="text" id="post" #text [(ngModel)]="publication.text" placeholder="Digite aqui o que deseja postar!">
                <button type="submit" class="btn btn-primary button-postar" (click)="onSubmit()">Postar</button>
            </div>
        </div>
    </div>
</div>
