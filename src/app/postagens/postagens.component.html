<app-header-toolbar></app-header-toolbar>
<div class="container">
    <h1>Perfil</h1>
    <app-dados [isPersonProfile]="isMyProfile"></app-dados>
    <div class="postagens">
        <h1>Postagens</h1>
        <div *ngIf="isMyProfile">
          <input type="text" id="post" #text [(ngModel)]="publication.text" placeholder="Digite aqui o que deseja postar!">
          <button type="submit" class="btn btn-primary button-postar" mat-button (click)="onSubmit()">Postar</button>
        </div>
    </div>
    <div>
      <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{publication.author}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" class="resizing">
          <mat-card-content>
            <p>
              {{publication.text}}
            </p>
          </mat-card-content>
        </mat-card>
    </div>
</div>
