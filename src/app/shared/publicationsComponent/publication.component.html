<div>
    <mat-card class="card">
      <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{publication.author}}</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-card-content>
          <p>
            {{publication.text}}
          </p>
          <hr>
          <div *ngIf="publication.thumbnailUrl">
            <div class="d-flex justify-content-center">
              <a [href]="publication.videoUrl" target="_blank" class="thumbnail">
                <img [src]="publication.thumbnailUrl" class="w-100">
              </a>
            </div>
            <p style="color: black;" class="d-flex justify-content-center"><b>{{publication.videoTitle}}</b></p>
          </div>
          <div class="d-flex justify-content-end">
            <p>
              {{publication.publicationDate}}
            </p>
            <div *ngIf="isMyProfile" class="iconDelete">
              <a (click)="deletePublication()" class="delete">
                  <mat-icon>delete</mat-icon>
              </a>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
</div>
